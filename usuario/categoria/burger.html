<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/usuario/style.css">
    <script src="/usuario/app.js" async></script>
    <title>hamburgesas</title>
</head>
<body>
    <section class="contenedor">
        <div class="contenedor-items">
            <div class="item">
                <span class="titulo-item">Box Engassec</span>
                <img src="/usuario/img/boxengasse.png" alt="" class="img-item"><!--adaptar imagen a las hamburgesas u otro producto-->
                <span class="precio-item">$15.00</span><!--adaptar el precio a otros productos-->

            <!--Otro Contenedor-->
            <div class="item">
